<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: #000; overflow: hidden; }
    
    .video-wrapper {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    
    /* Cover bottom banner (Siir.TV) */
    .cover-bottom {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 55px;
      background: linear-gradient(to top, #1a1a2e 80%, transparent);
      z-index: 10;
      pointer-events: none;
    }
    
    /* Cover top-right logo (SIR TV) */
    .cover-top-right {
      position: absolute;
      top: 35px;
      right: 10px;
      width: 130px;
      height: 50px;
      background: #1a1a2e;
      z-index: 10;
      pointer-events: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="video-wrapper">
    <!-- Original iframe -->
    <iframe
      src="https://eyj0exaioijkv1qilcjhbgcioijiuzi1nij99sss.aleynoxitram.sbs/playerv2.php?match=match5&key=c0ae1abba6eebd7e6cc5b88b1d2B71547"
      allowfullscreen
      allow="autoplay; fullscreen">
    </iframe>
    
    <!-- Covers -->
    <div class="cover-bottom"></div>
    <div class="cover-top-right"></div>
  </div>
</body>
</html>
